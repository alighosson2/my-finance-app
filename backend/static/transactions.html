<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transactions - MyFinance360</title>
  <!-- Bootstrap & Font-Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #1abc9c;
      --dark: #2c3e50;
      --success: #27ae60;
      --warning: #f39c12;
      --info: #3498db;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background-color: #fff;
      line-height: 1.6;
    }
    .sidebar {
      height: 100vh;
      background-color: var(--primary);
      color: white;
      padding: 1rem 0;
      position: fixed;
      width: 240px;
      overflow-y: auto;
      z-index: 1030;
      left: 0;
      top: 0;
      transition: left 0.3s;
    }
    .sidebar .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--accent) !important;
      padding: 0 1.25rem;
      margin-bottom: 1.5rem;
      display: block;
    }
    .sidebar a {
      color: var(--accent) !important;
      display: block;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
      font-weight: 500;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: rgba(255,255,255,0.10);
      color: #fff !important;
      border-left-color: var(--accent);
    }
    .sidebar .logout-link {
      color: #fff !important;
      margin-top: 2rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 1rem;
    }
    .sidebar-toggle {
      display: none;
      position: absolute;
      top: 1rem;
      right: -2.5rem;
      background: var(--primary);
      border: none;
      color: var(--accent);
      font-size: 2rem;
      z-index: 1040;
    }
    .sidebar-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.2);
      z-index: 1029;
    }
    .sidebar-backdrop.open {
      display: block;
    }
    .content {
      margin-left: 240px;
      padding: 2rem 1rem;
      transition: margin-left 0.3s;
      background: #fff;
      min-height: 100vh;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      border: none;
      margin-bottom: 2rem;
    }
    .btn {
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background-color: var(--accent);
      border-color: var(--accent);
    }
    .btn-primary:hover {
      background-color: #16a085;
      border-color: #16a085;
      color: #fff;
      transform: translateY(-2px);
    }
    .table thead th {
      background-color: var(--primary);
      color: #fff;
      border: none;
    }
    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: #f8f9fa;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .transaction-amount.positive {
      color: var(--success) !important;
    }
    .transaction-amount.negative {
      color: #dc3545 !important;
    }
    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }
    .alert-empty {
      text-align: center;
      padding: 2rem;
      background-color: #f8f9fa;
      border-radius: 12px;
      color: #6c757d;
    }
    @media (max-width: 991.98px) {
      .sidebar {
        left: -240px;
        width: 240px;
        position: fixed;
        top: 0;
        height: 100vh;
        transition: left 0.3s;
      }
      .sidebar.open {
        left: 0;
      }
      .sidebar-toggle {
        display: block;
        right: 1rem;
        left: auto;
        top: 1rem;
      }
      .content {
        margin-left: 0;
        padding: 1rem 0.5rem;
      }
      .sidebar-backdrop {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.2);
        z-index: 1029;
      }
      .sidebar.open + .sidebar-backdrop {
        display: block;
      }
    }
    @media (max-width: 575.98px) {
      .dashboard-title {
        font-size: 1.2rem;
      }
      .card-header h5 {
        font-size: 1rem;
      }
      .table-responsive {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button>
  <nav class="sidebar" id="sidebar">
    <a class="navbar-brand" href="dashboard.html">
      <i class="fas fa-chart-line me-2"></i>MyFinance360
    </a>
    <a href="dashboard.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
    <a href="accounts.html"><i class="fas fa-wallet me-2"></i>Accounts</a>
    <a href="transactions.html" class="active"><i class="fas fa-exchange-alt me-2"></i>Transactions</a>
    <a href="budget.html"><i class="fas fa-chart-pie me-2"></i>Budgets</a>
    <a href="taxrecords.html"><i class="fas fa-file-invoice-dollar me-2"></i>Tax Records</a>
    <a href="/api/auth/logout" class="logout-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
  </nav>
  <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

  <!-- Main Content -->
  <div class="content">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="mb-0">Transactions</h1>
          <button class="btn btn-primary" id="addTransactionBtn">
            <i class="fas fa-plus me-2"></i>Add Transaction
          </button>
        </div>
      </div>
    </div>

    <!-- Filter Bar -->
    <div class="card mb-4">
      <div class="card-body">
        <form class="row g-3 align-items-end" id="filterForm">
          <div class="col-md-3">
            <label for="accountSelect" class="form-label">Account</label>
            <select class="form-select" id="accountSelect">
              <option value="">All Accounts</option>
              <!-- Accounts will be loaded dynamically -->
            </select>
          </div>
          <div class="col-md-2">
            <label for="categorySelect" class="form-label">Category</label>
            <select class="form-select" id="categorySelect">
              <option value="">All Categories</option>
              <!-- Categories will be loaded dynamically -->
            </select>
          </div>
          <div class="col-md-2">
            <label for="typeSelect" class="form-label">Type</label>
            <select class="form-select" id="typeSelect">
              <option value="">All Types</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
              <option value="transfer">Transfer</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="dateFrom" class="form-label">From</label>
            <input type="date" class="form-control" id="dateFrom">
          </div>
          <div class="col-md-2">
            <label for="dateTo" class="form-label">To</label>
            <input type="date" class="form-control" id="dateTo">
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-filter"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Transactions Table -->
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped align-middle mb-0">
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Account</th>
                <th>Type</th>
                <th class="text-end">Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="transactionsTableBody">
              <!-- Transactions will be loaded here dynamically -->
            </tbody>
          </table>
        </div>

        <!-- Empty state -->
        <div class="alert-empty d-none" id="emptyState">
          <i class="fas fa-receipt fa-3x mb-3"></i>
          <h5>No transactions found</h5>
          <p>Add your first transaction to get started</p>
          <button class="btn btn-primary" onclick="addTransaction()">
            <i class="fas fa-plus me-2"></i>Add Transaction
          </button>
        </div>

        <!-- Pagination -->
        <div class="pagination-container" id="paginationContainer">
          <nav aria-label="Transaction pagination">
            <ul class="pagination" id="pagination">
              <!-- Pagination will be generated dynamically -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let currentPage = 1;
    let totalPages = 1;
    let currentFilters = {};
    let accounts = [];

    // DOM elements
    const loadingOverlay = document.getElementById('loadingOverlay');
    const transactionsTableBody = document.getElementById('transactionsTableBody');
    const emptyState = document.getElementById('emptyState');
    const paginationContainer = document.getElementById('paginationContainer');
    const pagination = document.getElementById('pagination');
    const filterForm = document.getElementById('filterForm');
    const addTransactionBtn = document.getElementById('addTransactionBtn');

    // Show/hide loading overlay
    function showLoading() {
      loadingOverlay.style.display = 'flex';
    }

    function hideLoading() {
      loadingOverlay.style.display = 'none';
    }

    // API calls
    async function fetchTransactions(page = 1, filters = {}) {
      try {
        showLoading();

        const params = new URLSearchParams({
          page: page.toString(),
          limit: '20',
          ...filters
        });

        const response = await fetch(`/api/transactions/search?${params}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching transactions:', error);
        showError('Failed to load transactions. Please try again.');
        return null;
      } finally {
        hideLoading();
      }
    }

    async function fetchAccounts() {
      try {
        const response = await fetch('/api/financial-accounts', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        accounts = data;
        return data;
      } catch (error) {
        console.error('Error fetching accounts:', error);
        return [];
      }
    }

    // Render functions
    function renderTransactions(transactions) {
      if (!transactions || transactions.length === 0) {
        transactionsTableBody.innerHTML = '';
        emptyState.classList.remove('d-none');
        paginationContainer.style.display = 'none';
        return;
      }

      emptyState.classList.add('d-none');
      paginationContainer.style.display = 'flex';

      const html = transactions.map(transaction => {
        const date = new Date(transaction.transaction_date).toLocaleDateString();
        const amount = parseFloat(transaction.amount);
        const isPositive = transaction.transaction_type === 'income';
        const amountClass = isPositive ? 'positive' : 'negative';
        const amountSign = isPositive ? '+' : '-';
        const accountName = getAccountName(transaction.account_id);

        return `
          <tr>
            <td>${date}</td>
            <td>
              <div>
                <strong>${transaction.description}</strong>
                ${transaction.merchant_name ? `<br><small class="text-muted">${transaction.merchant_name}</small>` : ''}
              </div>
            </td>
            <td>
              ${transaction.category ? `<span class="badge bg-secondary">${transaction.category}</span>` : '-'}
              ${transaction.subcategory ? `<br><small class="text-muted">${transaction.subcategory}</small>` : ''}
            </td>
            <td>${accountName}</td>
            <td>
              <span class="badge bg-${getTypeColor(transaction.transaction_type)}">
                ${transaction.transaction_type.charAt(0).toUpperCase() + transaction.transaction_type.slice(1)}
              </span>
            </td>
            <td class="text-end transaction-amount ${amountClass}">
              ${amountSign} $${Math.abs(amount).toFixed(2)}
            </td>
            <td>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-primary" onclick="editTransaction(${transaction.id})" title="Edit">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-outline-danger" onclick="deleteTransaction(${transaction.id})" title="Delete">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        `;
      }).join('');

      transactionsTableBody.innerHTML = html;
    }

    function renderPagination(totalPages, currentPage) {
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }

      let html = '';

      // Previous button
      html += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${currentPage - 1})" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
      `;

      // Page numbers
      const maxVisible = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let endPage = Math.min(totalPages, startPage + maxVisible - 1);

      if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
      }

      for (let i = startPage; i <= endPage; i++) {
        html += `
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
          </li>
        `;
      }

      // Next button
      html += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="changePage(${currentPage + 1})" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      `;

      pagination.innerHTML = html;
    }

    function renderAccountOptions(accounts) {
      const accountSelect = document.getElementById('accountSelect');
      const currentValue = accountSelect.value;

      accountSelect.innerHTML = '<option value="">All Accounts</option>';

      accounts.forEach(account => {
        const option = document.createElement('option');
        option.value = account.id;
        option.textContent = `${account.bank_name} - ${account.account_type}`;
        accountSelect.appendChild(option);
      });

      accountSelect.value = currentValue;
    }

    // Helper functions
    function getAccountName(accountId) {
      const account = accounts.find(acc => acc.id === accountId);
      return account ? `${account.bank_name} - ${account.account_type}` : 'Unknown Account';
    }

    function getTypeColor(type) {
      switch(type) {
        case 'income': return 'success';
        case 'expense': return 'danger';
        case 'transfer': return 'info';
        default: return 'secondary';
      }
    }

    function showError(message) {
      // Create a toast or alert for error messages
      const alert = document.createElement('div');
      alert.className = 'alert alert-danger alert-dismissible fade show position-fixed';
      alert.style.cssText = 'top: 20px; right: 20px; z-index: 10000; min-width: 300px;';
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      document.body.appendChild(alert);

      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    // Event handlers
    function changePage(page) {
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      loadTransactions();
    }

    function addTransaction() {
      window.location.href = 'addtransactionsforms.html';
    }

    function editTransaction(id) {
      window.location.href = `addtransactionsforms.html?edit=${id}`;
    }

    async function deleteTransaction(id) {
      if (!confirm('Are you sure you want to delete this transaction?')) {
        return;
      }

      try {
        showLoading();

        const response = await fetch(`/api/transactions/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        // Reload transactions
        await loadTransactions();

        // Show success message
        showSuccess('Transaction deleted successfully');
      } catch (error) {
        console.error('Error deleting transaction:', error);
        showError('Failed to delete transaction. Please try again.');
      } finally {
        hideLoading();
      }
    }

    function showSuccess(message) {
      const alert = document.createElement('div');
      alert.className = 'alert alert-success alert-dismissible fade show position-fixed';
      alert.style.cssText = 'top: 20px; right: 20px; z-index: 10000; min-width: 300px;';
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      document.body.appendChild(alert);

      setTimeout(() => {
        alert.remove();
      }, 3000);
    }

    // Main load function
    async function loadTransactions() {
      const data = await fetchTransactions(currentPage, currentFilters);
      if (data) {
        renderTransactions(data.transactions);
        totalPages = data.totalPages;
        renderPagination(totalPages, currentPage);
      }
    }

    // Initialize page
    async function init() {
      // Load accounts for filter dropdown
      const accountsData = await fetchAccounts();
      renderAccountOptions(accountsData);

      // Load initial transactions
      await loadTransactions();
    }

    // Event listeners
    filterForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      currentFilters = {
        account_id: document.getElementById('accountSelect').value,
        category: document.getElementById('categorySelect').value,
        transaction_type: document.getElementById('typeSelect').value,
        start_date: document.getElementById('dateFrom').value,
        end_date: document.getElementById('dateTo').value,
      };

      // Remove empty filters
      Object.keys(currentFilters).forEach(key => {
        if (!currentFilters[key]) {
          delete currentFilters[key];
        }
      });

      currentPage = 1;
      await loadTransactions();
    });

    addTransactionBtn.addEventListener('click', addTransaction);

    // Sidebar toggle for mobile
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarBackdrop = document.getElementById('sidebarBackdrop');

    sidebarToggle.addEventListener('click', function() {
      sidebar.classList.toggle('open');
      sidebarBackdrop.classList.toggle('open');
    });

    sidebarBackdrop.addEventListener('click', function() {
      sidebar.classList.remove('open');
      sidebarBackdrop.classList.remove('open');
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', init);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
